<h1>Listado de Owners</h1>

<p>
  <a class="btn btn-primary" routerLink="/owners-add/-1" role="button"
    >Añadir owner</a
  >
</p>

<table class="table table-dark table-striped" border="3">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Dirección</th>
      <th>Ciudad</th>
      <th>Teléfono</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    @for (owner of listaOwners; track $index ){
    <tr>
      <td>{{ owner.id }}</td>
      <!--
      <td routerLink="/owner-details/{{ owner.id }}">
        {{ owner.firstName }}
      </td>
      -->
      <td>
        <a
          class="link-opacity-50-hover"
          routerLink="/owner-details/{{ owner.id }}"
          >{{ owner.firstName }}</a
        >
      </td>
      <td>{{ owner.lastName }}</td>
      <td>{{ owner.address }}</td>
      <td>{{ owner.city }}</td>
      <td>{{ owner.telephone }}</td>
      <td>
        <button class="btn btn-warning" (click)="editarOwner(owner.id)">
          Editar
        </button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="borrarOwner(owner.id)">
          Eliminar
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
