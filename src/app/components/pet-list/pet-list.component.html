<h1>Mascotas:</h1>
@for (pet of this.pets; track $index) {
<table class="table table-dark table-striped">
  <tbody>
    <tr>
      <th scope="row">ID</th>
      <td>{{ pet.id }}</td>
    </tr>
    <tr>
      <th scope="row">Nombre</th>
      <td>{{ pet.name }}</td>
    </tr>
    <tr>
      <th scope="row">Fecha de nacimiento</th>
      <td>{{ pet.birthDate }}</td>
    </tr>
  </tbody>
</table>

<div class="form-group">
  <button type="button" class="btn btn-danger col-1" disabled>Eliminar</button>
  <button type="button" class="btn btn-warning col-1">Editar</button>
  <button type="button" class="btn btn-success col-1">AÃ±adir visita</button>
</div>
}
