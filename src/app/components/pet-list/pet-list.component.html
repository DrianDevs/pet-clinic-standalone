<h1>Pets:</h1>
@for (pet of this.pets; track $index) {
<table class="table table-dark table-striped">
  <tbody>
    <tr>
      <th scope="row">ID</th>
      <td>{{ pet.id }}</td>
    </tr>
    <tr>
      <th scope="row">Nombre</th>
      <td>{{ pet.name }}</td>
    </tr>
    <tr>
      <th scope="row">Fecha de nacimiento</th>
      <td>{{ pet.birthDate }}</td>
    </tr>
  </tbody>
</table>
}
